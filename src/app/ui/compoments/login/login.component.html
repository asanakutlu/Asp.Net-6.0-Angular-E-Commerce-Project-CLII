<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
         <div class="form-group">
        <label for="userName">Custumer Name</label>
        <input #txtUserNameOrEmail type="text" class="form-control" id="userName" placeholder="Enter
         Custumer Name && Email" ngClass="{'is-invalid:submitted && component.nameSurname.errors}">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <asl-google-signin-button></asl-google-signin-button>
      <img src="../../assest/facebook.png" width=30px; height=30px; cursor:pointer; (click)="facebookLogin()"/>

      <br>
      <button type="submit" class="btn btn-primary" (click)="login(txtUserNameOrEmail.value,txtPassword.value)">
        Submit</button>
        <button type="submit" class="btn btn-secondry" [routerLink]="/password-reset">
          Password< Reset</button>
  </div>
  <div class="col-md-3"></div>

</div>
