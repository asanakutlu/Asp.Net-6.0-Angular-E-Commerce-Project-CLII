<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="form-group">
        <label for="nameSurname">Name Surname</label>
        <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Enter
         Name Surname" ngClass="{'is-invalid:submitted && component.nameSurname.errors}" >
        <small class="form-text text-muted" *ngIf="submitted && component.nameSurname.errors?.required"
        >Wlütfen boş geçme.</small>
        <small class="form-text text-muted" *ngIf="submitted && (component.nameSurname.errors?.maxlength||
        component.nameSurname.errors.minlength)">3 ile 50 karetkter araasinda</small>
      </div>
      <div class="form-group">
        <label for="userName">Custumer Name</label>
        <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Enter
         Custumer Name" ngClass="{'is-invalid:submitted && component.nameSurname.errors}">
        <small class="form-text text-muted"  *ngIf="submitted && component.custumerName.errors?.required">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordagain">Password Again</label>
        <input type="passwordagain" formControlName="passwordagain" class="form-control" id="passwordagain" placeholder="Password Again">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-3"></div>

</div>
