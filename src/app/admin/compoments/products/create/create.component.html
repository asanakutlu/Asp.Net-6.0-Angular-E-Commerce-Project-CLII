<mat-form-field appearance="fill" class="product-create">
  <mat-label>ProductName</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field>
  <mat-label>ProducStock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>
<mat-form-field>
  <mat-label>ProducPrice</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>
<button mat-raised-button color="primary" class="btn" (click)="create(txtName,txtStock,txtPrice)">Primary</button>

<hr/>
<app-file-upload [options]="fileUploadOptions"> </app-file-upload>
